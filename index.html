<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9455099963.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>TODO APPS | MADE WITH ❤️ BY @BAYHAQIB</h1>
    </header>
    
    <!-- content todo apps -->

    <input type="text" placeholder="type here.." id="newText">
    <button onclick="add()">Add</button>

    <ul id="todo"></ul>

    <style>
        .done {
            text-decoration: line-through;
        }
    </style>

    <script>
        let todo = document.getElementById('todo');

            // fitur TODO
            // 1. Menambahkan
            // 2. Coret kalau sudah selesai
            // 3. Menghapus jika sudah selesai

        function add() {

            // ambil niai dari element
            let newText = document.getElementById('newText');
            let icon = `<i class="fa-solid fa-xmark fa-xl" style="color: red"></i>`;

        // cara 1 | tambahkan li baru baru kedalam ul
            // let li = document.createElement('li');
            // let txt = document.createTextNode(newText.value);

            // li.appendChild(txt);

            // todo.appendChild(li);

        // cara 2 | 
        let newTodo = `<li><span onclick="toggle(this)">${newText.value}</span> <span onclick="removeItem(this)">${icon}</span> </li>`;

        todo.insertAdjacentHTML('afterbegin', newTodo);

        
        // kosongkan field nya
        newText.value = ""
        }


        function toggle(el) {
            el.classList.toggle('done');
        }

        function removeItem(el) {
            el.parentElement.remove();
        }
    </script>
</body>
</html>
